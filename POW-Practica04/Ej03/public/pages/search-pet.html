<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Mascota</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  
  <body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex items-center min-h-screen p-6">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <!-- Sección izquierda con imagen y título -->
          <div class="flex flex-col justify-center items-center p-6 bg-gray-100 dark:bg-gray-900 md:w-1/2">
            <img src="../assets/img/image.png" alt="Imagen Mascota" class="w-full h-full object-cover">
          </div>
          

          <!-- Formulario para ingresar datos -->
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">Crear mascota</h1>
              
              <!-- Campo de ID -->
              <label class="block text-sm mb-4">
                <span class="text-gray-700 dark:text-gray-400">ID</span>
                <input id="id"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="0" />
              </label>
              
              <!-- Campo de Nombre -->
              <label class="block text-sm mb-4">
                <span class="text-gray-700 dark:text-gray-400">Nombre</span>
                <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Doggie" type="text" />
              </label>

              <!-- Campo de Etiquetas -->
              <label class="block text-sm mb-4">
                <span class="text-gray-700 dark:text-gray-400">Etiquetas</span>
                <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Tag" type="text" />
              </label>

              <!-- Campo de Estado -->
              <label class="block text-sm mb-4">
                <span class="text-gray-700 dark:text-gray-400">Estado</span>
                <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Estado" type="text" />
              </label>

              <!-- Botón de Dar de Alta -->
              <button class="w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple dark:bg-purple-500 dark:hover:bg-purple-600">
                Dar de alta Animal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
